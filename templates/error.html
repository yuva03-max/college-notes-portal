{% extends "base.html" %}

{% block title %}Error {{ error_code }} - College Notes Portal{% endblock %}

{% block content %}
<div
    style="text-align: center; padding: 60px 20px; min-height: 60vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h1 style="font-size: 6rem; color: var(--primary-color); margin-bottom: 20px; line-height: 1;">{{ error_code }}</h1>
    <h2 style="font-size: 2rem; margin-bottom: 20px;">{{ error_title }}</h2>
    <p style="color: var(--gray-color); max-width: 500px; margin-bottom: 30px; font-size: 1.1rem;">
        {{ error_description }}
    </p>
    <a href="{{ url_for('home') }}" class="btn btn-primary">
        <i class="fas fa-home"></i> Back to Home
    </a>
</div>
{% endblock %}
